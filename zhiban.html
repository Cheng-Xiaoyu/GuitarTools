<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="zhiban.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="fretboard" id="fretboard"></div>
           
            <div id="range-selector">
                <div class="range-box" data-value="0">0</div>
                <div class="range-box" data-value="1">1</div>
                <div class="range-box" data-value="2">2</div>
                <div class="range-box" data-value="3">3</div>
                <div class="range-box" data-value="4">4</div>
                <div class="range-box" data-value="5">5</div>
                <div class="range-box" data-value="6">6</div>
                <div class="range-box" data-value="7">7</div>
                <div class="range-box" data-value="8">8</div>
                <div class="range-box" data-value="9">9</div>
                <div class="range-box" data-value="10">10</div>
                <div class="range-box" data-value="11">11</div>
                <div class="range-box" data-value="12">12</div>
                <hr>
                <div class="range-box-string" data-value="1">1</div>
                <div class="range-box-string" data-value="2">2</div>
                <div class="range-box-string" data-value="3">3</div>
                <div class="range-box-string" data-value="4">4</div>
                <div class="range-box-string" data-value="5">5</div>
                <div class="range-box-string" data-value="6">6</div>
            </div> 
            <div class="panels-container">
                <div class="piano">
                    <div class="piano-key" data-note="C">C</div>
                    <div class="piano-key blk" data-note="C#"><div class="black-key">C#</div></div>
                    <div class="piano-key" data-note="D">D</div>
                    <div class="piano-key blk" data-note="D#"><div class="black-key">D#</div></div>
                    <div class="piano-key" data-note="E">E</div>
                    <div class="piano-key" data-note="F">F</div>
                    <div class="piano-key blk" data-note="F#"><div class="black-key">F#</div></div>
                    <div class="piano-key" data-note="G">G</div>
                    <div class="piano-key blk" data-note="G#"><div class="black-key">G#</div></div>
                    <div class="piano-key" data-note="A">A</div>
                    <div class="piano-key blk" data-note="A#"><div class="black-key">A#</div></div>
                    <div class="piano-key" data-note="B">B</div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <button id="toggleNotes" class="styled-btn">显示音名</button>
                    </div>
                    <div class="control-group">
                        <button id="start" class="styled-btn primary">开始练习</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="zhiban.js"></script>
</body>
</html>
